<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Inicio de Sesión</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Estilo personalizado -->
    <style>
        body {
            background: linear-gradient(135deg, #e2e0ca, #d418da);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background-color: white;
            padding: 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #333;
        }

        #mensaje {
            text-align: center;
            color: red;
            font-weight: bold;
        }

        .btn-register {
            background-color: #7c6c7d;
            color: white;
        }

        .btn-register:hover {
            background-color: #5a6268;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <form id="loginForm" action="/ProyectoCoonectU/src/procesos/procesar_login.php" method="POST">
            <h2>Iniciar Sesión</h2>

            <div class="mb-3">
                <label for="email" class="form-label">Usuario</label>
                <input type="text" id="email" name="email" class="form-control" required />
            </div>

            <div class="mb-3">
                <label for="contrasena" class="form-label">Contraseña</label>
                <input type="password" id="contrasena" name="contrasena" class="form-control" required />
            </div>

            <div class="d-grid gap-2">
                <button id="botonEnviar" type="submit" class="btn btn-primary">Iniciar sesión</button>
                <a href="registro_estudiante.php" class="btn btn-register">Registrarse</a>
            </div>

            <p id="mensaje" class="mt-3"></p>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Mostrar mensaje según la URL -->
    <script>
        const params = new URLSearchParams(window.location.search);
        const error = params.get('error');
        const mensaje = document.getElementById('mensaje');

        if (error === 'usuario') {
            mensaje.textContent = "Usuario no encontrado.";
        } else if (error === 'contrasena') {
            mensaje.textContent = "Contraseña incorrecta.";
        } else if (error === 'camposvacios') {
            mensaje.textContent = "Por favor, completa todos los campos.";
        }
    </script>
</body>
</html>
